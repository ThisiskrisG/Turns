
<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Inbox</h3>
  <ul class="list-group">
    {% for contact in contacts %}
      <li class="list-group-item d-flex justify-content-between align-items-center" data-user-id="{{ contact.id }}">
        <a href="{{ url_for('messages', recipient_id=contact.id) }}">{{ contact.username }} ({{ contact.email }}){% if contact.unread > 0 %} <span class="badge bg-danger">{{ contact.unread }}</span>{% endif %}</a>
        <small class="text-muted">{{ contact.last_msg }}</small>
      </li>
    {% else %}
      <li class="list-group-item">No conversations yet.</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
