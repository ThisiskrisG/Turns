
<!DOCTYPE html>
<html>
<head>
  <title>Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Your Groups</h2>
  <form method="POST" enctype="multipart/form-data" class="mb-3">
    <input type="text" name="name" class="form-control mb-2" placeholder="New group name" required>
<label for="avatar" class="form-label">Group Icon</label>
<input type="file" name="avatar" class="form-control mb-2" accept="image/*">
    <button class="btn btn-primary">Create Group</button>
  </form>
  
<ul class="list-group">
  {% for group in groups %}
    <li class="list-group-item d-flex align-items-center">
      <img src="{{ url_for('static', filename='group_icons/' + (group.avatar or 'default_group.png')) }}"
           class="rounded-circle me-2" width="40" height="40" style="object-fit: cover;">
      <a href="{{ url_for('group_chat', group_id=group.id) }}">{{ group.name }}</a>
    </li>
  {% else %}
    <li class="list-group-item">No groups yet.</li>
  {% endfor %}
</ul>

</div>
</body>
</html>
